[workspace]
resolver = "2"
members = [ "tigtag", "tigtag_inside", "share", "macros", "macros_inside" ]

[workspace.package]
version = "0.13.0"
edition = "2021"

[workspace.dependencies]
#bevy = { git = "https://github.com/bevyengine/bevy" } #Master branch
bevy = "0.13"
once_cell = "1"
rand = "0.8"
chrono = "0.4"

syn = "2"
quote = "1"
proc-macro2 = "1"

tigtag_inside = { path = "tigtag_inside" }
share         = { path = "share"         }
macros        = { path = "macros"        }
macros_inside = { path = "macros_inside" }

